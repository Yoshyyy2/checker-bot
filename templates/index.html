<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Checker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4">
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React;
        function App() {
            const [cards, setCards] = useState('');
            const [results, setResults] = useState([]);
            const [isChecking, setIsChecking] = useState(false);
            const [stopCheck, setStopCheck] = useState(false);
            const [currentCard, setCurrentCard] = useState(0);
            const [config, setConfig] = useState({apiUrl: '', handyApiKey: '', proxy: ''});
            const [showConfig, setShowConfig] = useState(false);
            const [stats, setStats] = useState({ live: 0, ccn: 0, declined: 0, total: 0 });
            useEffect(() => {
                const saved = localStorage.getItem('checker_config');
                if (saved) {
                    try { setConfig(JSON.parse(saved)); } catch (e) { console.error('Failed to load config:', e); }
                }
            }, []);
            const saveConfig = () => {
                localStorage.setItem('checker_config', JSON.stringify(config));
                setShowConfig(false);
                alert('‚úÖ Configuration saved successfully!');
            };
            const checkCard = async (card) => {
                try {
                    const response = await fetch('/api/check', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({card: card.trim(), api_url: config.apiUrl, handyapi_key: config.handyApiKey, proxy: config.proxy})
                    });
                    if (!response.ok) { return { status: 'error', message: 'Server error', icon: '‚ùå' }; }
                    return await response.json();
                } catch (error) {
                    return { status: 'error', message: `Network error: ${error.message}`, icon: '‚ùå' };
                }
            };
            const checkCards = async () => {
                const cardList = cards.trim().split('\n').filter(c => c.trim());
                if (cardList.length === 0) { alert('‚ö†Ô∏è Please enter at least one card'); return; }
                if (!config.apiUrl) { alert('‚ö†Ô∏è Please configure API URL first (click Config button)'); setShowConfig(true); return; }
                setIsChecking(true);
                setStopCheck(false);
                setResults([]);
                setCurrentCard(0);
                setStats({ live: 0, ccn: 0, declined: 0, total: cardList.length });
                for (let i = 0; i < cardList.length; i++) {
                    if (stopCheck) { break; }
                    setCurrentCard(i + 1);
                    const result = await checkCard(cardList[i]);
                    setResults(prev => [...prev, result]);
                    setStats(prev => ({
                        ...prev,
                        live: prev.live + (result.status === 'live' ? 1 : 0),
                        ccn: prev.ccn + (result.status === 'live_cvc' || result.status === 'insufficient' ? 1 : 0),
                        declined: prev.declined + (result.status === 'dead' ? 1 : 0)
                    }));
                }
                setIsChecking(false);
            };
            const stopChecking = () => { setStopCheck(true); setIsChecking(false); };
            const clearResults = () => { setResults([]); setCards(''); setStats({ live: 0, ccn: 0, declined: 0, total: 0 }); setCurrentCard(0); };
            return (
                <div className="max-w-6xl mx-auto">
                    <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/20 shadow-xl">
                        <div className="flex items-center justify-between flex-wrap gap-4">
                            <div className="flex items-center gap-3">
                                <div className="text-5xl">üí≥</div>
                                <div>
                                    <h1 className="text-3xl font-bold text-white">Card Checker Pro</h1>
                                    <p className="text-purple-200">Advanced Stripe Card Validation System</p>
                                </div>
                            </div>
                            <button onClick={() => setShowConfig(!showConfig)} className="bg-white/20 hover:bg-white/30 text-white px-6 py-3 rounded-lg transition-all font-semibold flex items-center gap-2">
                                <span className="text-xl">‚öôÔ∏è</span>{showConfig ? 'Close Config' : 'Configuration'}
                            </button>
                        </div>
                    </div>
                    {showConfig && (
                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/20 shadow-xl animate-fade-in">
                            <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2"><span className="text-3xl">‚öôÔ∏è</span>Configuration Settings</h2>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-purple-200 mb-2 font-semibold">üåç Stripe API URL (Required) *</label>
                                    <input type="text" value={config.apiUrl} onChange={(e) => setConfig({...config, apiUrl: e.target.value})} placeholder="https://shop.example.com/my-account/add-payment-method/" className="w-full bg-white/10 text-white border border-white/30 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-purple-300/50"/>
                                    <p className="text-purple-300 text-sm mt-2">üí° The URL where Stripe payment gateway is located (must include full URL with https://)</p>
                                </div>
                                <div>
                                    <label className="block text-purple-200 mb-2 font-semibold">üîë HandyAPI Key (Optional)</label>
                                    <input type="password" value={config.handyApiKey} onChange={(e) => setConfig({...config, handyApiKey: e.target.value})} placeholder="Enter your HandyAPI key for enhanced BIN lookup" className="w-full bg-white/10 text-white border border-white/30 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-purple-300/50"/>
                                    <p className="text-purple-300 text-sm mt-2">üí° Get better card information (bank name, country, etc.)</p>
                                </div>
                                <div>
                                    <label className="block text-purple-200 mb-2 font-semibold">üåê Proxy (Optional)</label>
                                    <input type="text" value={config.proxy} onChange={(e) => setConfig({...config, proxy: e.target.value})} placeholder="http://username:password@host:port" className="w-full bg-white/10 text-white border border-white/30 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-purple-300/50"/>
                                    <p className="text-purple-300 text-sm mt-2">üí° Use proxy for anonymity (format: http://user:pass@ip:port)</p>
                                </div>
                                <button onClick={saveConfig} className="w-full bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-bold py-4 rounded-lg transition-all shadow-lg text-lg">üíæ Save Configuration</button>
                            </div>
                        </div>
                    )}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20 shadow-xl">
                            <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2"><span className="text-3xl">üìù</span>Enter Cards</h2>
                            <div className="bg-blue-500/20 border border-blue-500/30 rounded-lg p-3 mb-4">
                                <p className="text-blue-200 text-sm font-semibold">üìã Format: CARD|MM|YY|CVV (one per line)</p>
                                <p className="text-blue-300 text-xs mt-1">Example: 4532123456789012|12|25|123</p>
                            </div>
                            <textarea value={cards} onChange={(e) => setCards(e.target.value)} placeholder="4532123456789012|12|25|123&#10;5123456789012346|01|26|456&#10;378282246310005|03|27|789" className="w-full h-64 bg-white/10 text-white border border-white/30 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 font-mono text-sm resize-none placeholder-purple-300/50" disabled={isChecking}/>
                            <div className="flex gap-3 mt-4">
                                {!isChecking ? (
                                    <>
                                        <button onClick={checkCards} className="flex-1 bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white font-bold py-4 rounded-lg transition-all shadow-lg flex items-center justify-center gap-2"><span className="text-xl">‚úÖ</span>Start Checking</button>
                                        <button onClick={clearResults} className="px-6 bg-white/20 hover:bg-white/30 text-white font-semibold py-4 rounded-lg transition-all">üóëÔ∏è Clear</button>
                                    </>
                                ) : (
                                    <button onClick={stopChecking} className="flex-1 bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white font-bold py-4 rounded-lg transition-all shadow-lg flex items-center justify-center gap-2"><span className="text-xl">üõë</span>Stop Checking</button>
                                )}
                            </div>
                            {isChecking && (
                                <div className="mt-4 bg-white/10 rounded-lg p-4 border border-white/20">
                                    <div className="flex items-center gap-3 mb-3">
                                        <div className="spinner"></div>
                                        <span className="text-white font-bold text-lg">Checking cards...</span>
                                    </div>
                                    <div className="text-purple-200 font-semibold mb-2">Progress: {currentCard} / {stats.total} cards</div>
                                    <div className="w-full bg-white/10 rounded-full h-3 overflow-hidden">
                                        <div className="bg-gradient-to-r from-purple-500 to-blue-500 h-3 transition-all duration-300" style={{ width: `${stats.total > 0 ? (currentCard / stats.total) * 100 : 0}%` }}/>
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20 shadow-xl">
                            <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2"><span className="text-3xl">üìä</span>Results</h2>
                            <div className="grid grid-cols-3 gap-3 mb-4">
                                <div className="bg-green-500/20 rounded-lg p-4 border border-green-500/30 text-center">
                                    <div className="text-green-300 text-xs font-semibold mb-1">‚úÖ LIVE</div>
                                    <div className="text-3xl font-bold text-white">{stats.live}</div>
                                </div>
                                <div className="bg-yellow-500/20 rounded-lg p-4 border border-yellow-500/30 text-center">
                                    <div className="text-yellow-300 text-xs font-semibold mb-1">‚ö†Ô∏è CCN</div>
                                    <div className="text-3xl font-bold text-white">{stats.ccn}</div>
                                </div>
                                <div className="bg-red-500/20 rounded-lg p-4 border border-red-500/30 text-center">
                                    <div className="text-red-300 text-xs font-semibold mb-1">‚ùå DEAD</div>
                                    <div className="text-3xl font-bold text-white">{stats.declined}</div>
                                </div>
                            </div>
                            <div className="space-y-3 max-h-96 overflow-y-auto pr-2" style={{scrollbarWidth: 'thin'}}>
                                {results.length === 0 ? (
                                    <div className="text-center py-16 text-purple-300">
                                        <div className="text-6xl mb-4">‚ö†Ô∏è</div>
                                        <p className="text-lg font-semibold">No results yet</p>
                                        <p className="text-sm mt-2">Enter cards above and click "Start Checking"</p>
                                    </div>
                                ) : (
                                    results.map((result, idx) => (
                                        <div key={idx} className={`rounded-lg p-4 border transition-all ${result.status === 'live' ? 'bg-green-500/20 border-green-500/40 shadow-green-500/20' : result.status === 'live_cvc' || result.status === 'insufficient' ? 'bg-yellow-500/20 border-yellow-500/40 shadow-yellow-500/20' : 'bg-red-500/20 border-red-500/40 shadow-red-500/20'} shadow-lg`}>
                                            <div className="flex items-start justify-between mb-3">
                                                <span className="text-3xl">{result.icon}</span>
                                                <span className={`text-sm font-bold px-3 py-1 rounded-full ${result.status === 'live' ? 'bg-green-500/30 text-green-200' : result.status === 'live_cvc' || result.status === 'insufficient' ? 'bg-yellow-500/30 text-yellow-200' : 'bg-red-500/30 text-red-200'}`}>{result.message}</span>
                                            </div>
                                            {result.card && (<div className="font-mono text-white text-sm mb-3 bg-black/30 rounded px-3 py-2 border border-white/10">{result.card}</div>)}
                                            {result.card_info && (
                                                <div className="text-xs space-y-1 text-purple-100 bg-white/5 rounded p-2">
                                                    <div className="font-semibold">{result.card_info.flag} {result.card_info.country} ‚Ä¢ {result.card_info.brand}</div>
                                                    <div className="text-purple-200">üè¶ {result.card_info.bank} ‚Ä¢ {result.card_info.type} ‚Ä¢ {result.card_info.level}</div>
                                                </div>
                                            )}
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                    <div className="mt-8 text-center">
                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-4 border border-white/20 shadow-xl">
                            <p className="text-purple-200 text-sm">‚ö†Ô∏è <strong>Educational Purpose Only</strong> - Use responsibly and ethically</p>
                            <p className="text-purple-300 text-xs mt-2">üíé Powered by Card Checker Pro ‚Ä¢ Built with Flask & React</p>
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
  </html>
